<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
        </div>
        <button class="button user-info__edit-button">Edit</button>
        <button class="button user-info__button">+</button>
       
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!--<div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->



    </div>
    <div class="popup place__popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input  type="text" name="name" class="popup__input popup__input_type_place" placeholder="Название" required minlength="2" maxlength="30">
            <h3 class="popup__error popup__error_first popup__error_place"  ></h3>
            <input   type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <h3 class="popup__error popup__error_link"></h3>
            <button type class="button popup__button popup__button_disabled button__location_place" disabled=true>+</button>
        </form>
      </div>
    </div>

 

<div class="popup profile__popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required type="text" minlength="2" maxlength="30">
            <h3  class="popup__error popup__error_first popup__error_name"></h3>
            <input type="text" name="profession" class="popup__input popup__input_type_profession" placeholder="О себе" required type="text" minlength="2" maxlength='30'>
            <h3 class="popup__error popup__error_profession"></h3>
            <button type class="button popup__button button__location_profile popup__button_disabled" disabled=true>Сохранить</button>
            
        </form>
      </div>
    </div>

<div class="popup popup__picture-zoom">
    <div class="popup__image">
    <img class="popup__picture"> 
      <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
    </div>
    </div>
      </div>

  </div>
<script src="./scripts/Api.js"></script>
<script src='./scripts/Card.js'></script>
<script src='./scripts/CardList.js'></script>
<script src='./scripts/FormValidator.js'></script>
<script src='./scripts/Popup.js'></script>
<script src='./scripts/ImagePopup.js'></script>
<script src='./scripts/UserInfo.js'></script>
<script src="<%= htmlWebpackPlugin.files.js %>"></script>
></script>


</body>
</html>
